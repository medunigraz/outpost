{% extends "outpost/base.html" %}

{% load i18n %}

{% block content %}
<div class="page-header">
  <h1>
    {{ application.name }}
  </h1>
</div>
<form>
  <div class="form-group">
    <label class="control-label">
      {% trans "Client id" %}
    </label>
    <input class="form-control" type="text" value="{{ application.client_id }}" readonly>
  </div>
  <div class="form-group">
    <label class="control-label">
      {% trans "Client secret" %}
    </label>
    <input class="form-control" type="text" value="{{ application.client_secret }}" readonly>
  </div>
  <div class="form-group">
    <label class="control-label">
      {% trans "Client type" %}
    </label>
    <p class="form-control-static">
      {{ application.client_type }}
    </p>
  </div>
  <div class="form-group">
    <label class="control-label">
      {% trans "Authorization Grant Type" %}
    </label>
    <p class="form-control-static">
      {{ application.authorization_grant_type }}
    </p>
  </div>
  <div class="form-group">
    <label class="control-label">
      {% trans "Redirect Uris" %}
    </label>
    <textarea class="form-control" readonly>{{ application.redirect_uris }}</textarea>
  </div>
  <div class="btn-toolbar">
    <a class="btn btn-default" href="{% url "oauth2_provider:list" %}">
      <span class="glyphicon glyphicon-chevron-left"></span>
      {% trans "Go Back" %}
    </a>
    <a class="btn btn-primary" href="{% url "oauth2_provider:update" application.id %}">
      <span class="glyphicon glyphicon-pencil"></span>
      {% trans "Edit" %}
    </a>
    <a class="btn btn-danger" href="{% url "oauth2_provider:delete" application.id %}">
      <span class="glyphicon glyphicon glyphicon-remove"></span>
      {% trans "Delete" %}
    </a>
  </div>
</form>
{% endblock content %}
