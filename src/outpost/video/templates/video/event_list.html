{% extends 'outpost/base.html' %}

{% block content %}
<h1 class="page-header">
  <span>Events</span>
  <a class="btn btn-primary btn-sm pull-right" href="{% url 'video:event:create' %}">
    <span class="glyphicon glyphicon-plus"></span>
    Create
  </a>
</h1>
<div class="row">
  <div class="col-md-12">
    {% if object_list.all.exists %}
    <table class="table table-striped">
      <thead>
        <tr>
          <th>#</th>
          <th>Title</th>
          <th>Room</th>
        </tr>
      </thead>
      <tbody>
        {% for e in object_list %}
        <tr>
          <th scope="row">
            <a href="{% url 'video:event:detail' pk=e.pk%}" class="btn btn-primary btn-xs">
              <span >
                {{ e.pk }}
            </a>
          </th>
          <td>{{ e.title }}</td>
          <td>{{ e.room }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    {% else %}
    <div class="alert alert-info" role="alert">
      No events found!
    </div>
    {% endif %}
  </div>
</div>
{% endblock %}
