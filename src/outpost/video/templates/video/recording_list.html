{% extends 'outpost/base.html' %}
{% load static %}
{% load i18n %}

{% block content %}
<h1 class="page-header">
  <span>Recordings</span>
</h1>
<div class="row">
  <div class="col-md-12">
    <table id="recordings" class="table table-striped table-vcenter">
      <thead>
        <tr>
          <th></th>
          <th>Recorder</th>
          <th>Room</th>
          <th>Date</th>
          <th>Size</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        {% for r in object_list %}
        <tr class="align-middle">
          <th scope="row">
            <a href="{% url 'video:recording:detail' pk=r.pk%}" class="btn btn-primary btn-sm btn-block">
              <span >
                {{ r.pk }}
            </a>
          </th>
          <td>{{ r.recorder }}</td>
          <td>{{ r.recorder.room|default:"-" }}</td>
          <td>{{ r.created }}</td>
          <td>
            <a href="{{ r.data.url }}" class="btn btn-default btn-sm btn-block">
              <span class="glyphicon glyphicon-download"></span>
              {{ r.data.size|filesizeformat }}
            </a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
