{% extends 'outpost/base.html' %}
{% load i18n %}

{% block content %}
<h1 class="page-header">
  <span>Recorder</span>
</h1>
<div class="row">
  <div class="col-md-12">
    <table class="table table-striped table-vcenter">
      <thead>
        <tr>
          <th scope="row">{% trans 'Name' %}</th>
          <th>{% trans 'Hostname' %}</th>
          <th>{% trans 'Enabled' %}</th>
          <th>{% trans 'Online' %}</th>
          <th>{% trans 'Room' %}</th>
        </tr>
      </thead>
      <tbody>
        {% for r in object_list %}
        <tr>
          <td>
            <a href="{% url 'video:recorder:detail' pk=r.pk%}" class="btn btn-default btn-sm btn-block">
              <strong>{{ r.name }}</strong>
            </a>
          </td>
          <td>
            <code>{{ r.hostname }}</code>
          </td>
          <td>
            <span class="glyphicon glyphicon-eye-{% if r.enabled %}open{% else %}close{% endif %}"></span>
          </td>
          <td>
            <span class="glyphicon glyphicon-transfer text-{% if r.online %}success{% else %}warning{% endif %}"></span>
          </td>
          <td>
            {{ r.room|default:"-" }}
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
